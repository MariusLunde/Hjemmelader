<ion-header>

  <ion-navbar>
    <ion-title>Type Lader</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  style="background: #f1f1f1">
  <div id="spacer"></div>
  <h3 id="mittSikringsskap-heading2" style="color: #2d2d2d">
    Hva slags lader har du?
  </h3>
  <form>
    <ion-item>
      <ion-label style="color: #2d2d2d">
        Type Lader:
      </ion-label>
      <ion-select (ionChange)="selectLader($event)">
        <ion-option value="1">
          Schuko
        </ion-option>
        <ion-option value="2">
          Type 1
        </ion-option>
        <ion-option value="3">
          Type 2
        </ion-option>
        <ion-option value="4">
          CHAdeMO
        </ion-option>
        <ion-option value="5">
          Combo/CCS
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
