<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h3 id="w32A-heading5" style="color:#000000;">
    Du behøver en elbillader med mindre enn eller like mye som {{ maxAmpere }} Amp
  </h3>
  <div id="w32A-markdown5" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      For at vi skal velge riktig lader til deg trenger vi å vite hva slags strømstyrke du vil ha til laderen
    </p>
  </div>

  <form id="w32A-form5">
    <ion-item id="w32A-select4">
      <ion-label>
        Velg antall ampere
      </ion-label>

      <ion-select name="Ampervelger" (ionChange)="selectAmp($event)">
        <ion-option value="10">
          10 A
        </ion-option>
        <ion-option value="16">
          16 A
        </ion-option>
        <ion-option value="20">
          20 A
        </ion-option>
        <ion-option  value="32" *ngIf="vis32Ampere">
          32 A
        </ion-option>
      </ion-select>
    </ion-item>
  </form><br>
  <h4>
    Og til slutt trenger vi å vite spenningen i ditt sikringskap
  </h4><br>
  <button id="w32A-button11" ion-button color="secondary" block (click)="moveOn('230V')" >
    230 V
  </button><br>
  <button id="w32A-button12" ion-button color="secondary" block (click)="moveOn('400V1')" >
    400 V enfase
  </button><br>
  <button id="w32A-button13" ion-button color="secondary" block (click)="moveOn('400V3')" >
    400 V trefase
  </button>
</ion-content>
