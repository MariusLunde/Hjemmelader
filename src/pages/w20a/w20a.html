<ion-header>
  <ion-navbar>
    <ion-title>
      w20 A
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <h3 id="w20A-heading3" style="color:#000000;">
    Du behøver en elbillader med mindre enn eller like mye som 20 Amper
  </h3>
  <div id="w20A-markdown3" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      For at vi skal velge riktig lader til deg trenger vi å vite hva slagsspenning det er i ditt skap
    </p>
  </div>
  <form id="w20A-form3">
    <ion-item id="w20A-select2">
      <ion-label>
        Velg antall amper
      </ion-label>
      <ion-select name="Ampervelger">
        <ion-option>
          10 A
        </ion-option>
        <ion-option>
          16 A
        </ion-option>
        <ion-option>
          20 A
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button id="w20A-button4" ion-button color="positive" block>
    230 V
  </button>
  <button id="w20A-button5" ion-button color="positive" block>
    400 V enfase
  </button>
  <button id="w20A-button6" ion-button color="positive" block>
    400 V trefase
  </button>
</ion-content>
