<ion-header>
  <ion-navbar>
    <ion-title>
      w25 A
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <h3 id="w25A-heading4" style="color:#000000;">
    Du behøver en elbillader med mindre enn eller like mye som 25 Amp
  </h3>
  <div id="w25A-markdown4" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      For at vi skal velge riktig lader til deg trenger vi å vite hva slagsspenning det er i ditt skap
    </p>
  </div>
  <form id="w25A-form4">
    <ion-item id="w25A-select3">
      <ion-label>
        Velg antall amper
      </ion-label>
      <ion-select name="Ampervelger" (ionChange)="selectAmp($event)">
        <ion-option>
          10 A
        </ion-option>
        <ion-option>
          16 A
        </ion-option>
        <ion-option>
          20 A
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button id="w25A-button8" ion-button color="positive" block (click)="moveOn('230V')" >
    230 V
  </button>
  <button id="w25A-button9" ion-button color="positive" block (click)="moveOn('400V1')" >
    400 V enfase
  </button>
  <button id="w25A-button10" ion-button color="positive" block (click)="moveOn('400V3')" >
    400 V trefase
  </button>
</ion-content>
