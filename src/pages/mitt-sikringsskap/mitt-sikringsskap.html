<ion-header>
  <ion-navbar>
    <ion-title>
      Mitt sikringsskap ({{ valgtBil }})
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <h2 id="mittSikringsskap-heading2" style="color:#000000;">
    Hvilken ampere er det i din hovedsikring
  </h2>
  <ion-list>
    <button ion-button block (click)="selectAmpere('20A')">
      40 A
    </button>
    <button id="mittSikringsskap-button2" ion-button color="positive" block (click)="selectAmpere('25A')">
      50 A
    </button>
    <button id="mittSikringsskap-button3" ion-button color="positive" block (click)="selectAmpere('32A')">
      63 A
    </button>
  </ion-list>
</ion-content>
